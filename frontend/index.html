<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Station F - Prédiction de Satisfaction</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <h1>🔮 Prédiction de satisfaction enseignant</h1>

    <form id="predictForm" class="container">
        <!-- Profil -->
        <section>
            <h2>👨‍🏫 Profil du professeur</h2>
            <label>Prénom</label>
            <input id="fistname" placeholder="Jean-Luc">

            <label>Nom</label>
            <input id="lastname" placeholder="Martin">

            <label>Ville</label>
            <input id="city" placeholder="Paris">

            <label>Description</label>
            <textarea id="description" rows="3"></textarea>
        </section>

        <!-- Diplômes -->
        <section>
            <h2>🎓 Diplômes</h2>
            <div id="diplomasContainer"></div>
            <button type="button" id="addDiplomaBtn" class="add-btn">+ Ajouter un diplôme</button>
        </section>

        <!-- Expériences -->
        <section>
            <h2>🏫 Expériences</h2>
            <div id="experiencesContainer"></div>
            <button type="button" id="addExperienceBtn" class="add-btn">+ Ajouter une expérience</button>
        </section>

        <!-- Cours passés -->
        <section>
            <h2>📚 Cours passés</h2>
            <div id="pastCoursesContainer"></div>
            <button type="button" id="addPastCourseBtn" class="add-btn">+ Ajouter un cours passé</button>
        </section>

        <!-- Cours à prédire -->
        <section>
            <h2>📖 Cours à prédire</h2>
            <label>Titre du cours</label>
            <input id="courseTitle">

            <label>Description du cours</label>
            <textarea id="courseDesc" rows="3"></textarea>
        </section>

        <!-- Boutons -->
        <div class="actions">
            <button type="button" id="generateBtn" class="add-btn">🎲 Générer un profil complet</button>
            <button type="button" id="resetBtn" class="add-btn reset-btn">♻️ Réinitialiser</button>
            <button type="submit" class="submit-btn">🔮 Prédire la note</button>
        </div>

        <div id="loader">⏳ Calcul en cours...</div>
        <div id="result"></div>
    </form>

    <script src="/static/app.js"></script>
</body>

</html>
